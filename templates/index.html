<!DOCTYPE html>
<html>
<head>
    <title>Simple RAG Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #response-box { background: #f9f9f9; padding: 20px; margin-top: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        <textarea name="question" placeholder="Ask me something...">{{ question or '' }}</textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <div id="response-box">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
